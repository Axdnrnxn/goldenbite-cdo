<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GoldenBite CDO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-yellow-600">GoldenBite CDO</a>
        <a href="index.html" class="text-gray-700 hover:text-yellow-600">Continue Shopping</a>
    </nav>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Your Shopping Cart</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-2/3">
                <div id="cart-items-container" class="bg-white rounded-lg shadow-md">
                    </div>
            </div>

            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Order Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">₱0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl mt-4">
                        <span>Total</span>
                        <span id="cart-total">₱0.00</span>
                    </div>
                    <button id="place-order-btn" class="w-full bg-yellow-500 text-white py-3 rounded-lg mt-6 font-semibold hover:bg-yellow-600 transition">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
