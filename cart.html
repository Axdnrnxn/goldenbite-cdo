<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GoldenBite CDO!</title> <!-- Change title per page -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Axios & SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-yellow-600">GoldenBite CDO</a>
        <a href="index.html" class="text-gray-700 hover:text-yellow-600">Continue Shopping</a>
    </nav>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Your Shopping Cart</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-2/3">
                <div id="cart-items-container" class="bg-white rounded-lg shadow-md">
                    </div>
            </div>

            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Order Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">₱0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl mt-4">
                        <span>Total</span>
                        <span id="cart-total">₱0.00</span>
                    </div>
                    <button id="place-order-btn" class="w-full bg-yellow-500 text-white py-3 rounded-lg mt-6 font-semibold hover:bg-yellow-600 transition">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </main>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-16">
    <div class="container mx-auto p-8 text-center">
        <h3 class="font-bold text-2xl mb-2 text-yellow-500">GoldenBite CDO</h3>
        <p class="text-gray-400 mb-4">Your favorite local delicacies from Cagayan de Oro City.</p>
        <div class="flex justify-center space-x-4">
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="text-gray-500 text-sm mt-6">&copy; 2025 GoldenBite CDO. All Rights Reserved.</p>
    </div>
</footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
