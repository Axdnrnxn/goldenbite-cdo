<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GoldenBite CDO!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-lg p-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-2xl font-bold text-yellow-600">GoldenBite CDO</a>
        <div id="nav-links">
            <a href="cart.html" class="text-gray-700 mx-2 hover:text-yellow-600">Cart (<span id="cart-count">0</span>)</a>
            <a href="login.html" class="text-gray-700 mx-2 hover:text-yellow-600">Login</a>
            <a href="register.html" class="bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-600">Sign Up</a>
        </div>
    </nav>

    <header class="text-center py-20 bg-yellow-50">
        <h1 class="text-5xl font-extrabold text-yellow-800">Taste the Gold of Cagayan de Oro</h1>
        <p class="text-xl mt-4 text-gray-600">Freshly baked pastries and local delicacies, made with love.</p>
    </header>

    <main class="container mx-auto p-8">
        <h2 class="text-3xl font-bold text-center mb-8">Our Featured Products</h2>
        <div id="featured-products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg max-w-lg w-full relative">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-3xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
            <div class="flex flex-col md:flex-row gap-6">
                <img id="modal-img" src="" alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded-lg shadow-md">
                <div class="flex flex-col justify-between">
                    <div>
                        <h3 id="modal-name" class="text-3xl font-bold">Product Name</h3>
                        <p id="modal-category" class="text-sm text-gray-500 mb-2">Category</p>
                        <p id="modal-desc" class="text-gray-700 my-4">Product description goes here.</p>
                    </div>
                    <div>
                        <p id="modal-price" class="text-2xl font-bold text-yellow-700 mb-4">â‚±0.00</p>
                        <button id="modal-add-to-cart" class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition duration-200 font-semibold">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
