<!-- Navbar -->
<nav class="bg-white/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center sticky top-0 z-50">

    <div class="hidden md:flex items-center space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-yellow-600 transition">Home</a>

    <header class="text-center py-16 bg-yellow-50">
        <h1 class="text-4xl font-bold text-yellow-800">All Our Products</h1>

    </header>

    <!-- Products Grid -->
    <main class="container mx-auto p-8">
        <div id="all-products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Product cards will be loaded here by JavaScript -->
        </div>
    </main>
    
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg max-w-lg w-full relative">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-3xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
            <div class="flex flex-col md:flex-row gap-6">
                <img id="modal-img" src="" alt="Product Image" class="w-full md:w-1/2 h-64 object-cover rounded-lg shadow-md">
                <div class="flex flex-col justify-between">
                    <div>
                        <h3 id="modal-name" class="text-3xl font-bold">Product Name</h3>
                        <p id="modal-category" class="text-sm text-gray-500 mb-2">Category</p>
                        <p id="modal-desc" class="text-gray-700 my-4">Product description goes here.</p>
                    </div>
                    <div>
                        <p id="modal-price" class="text-2xl font-bold text-yellow-700 mb-4">â‚±0.00</p>
                        <button id="modal-add-to-cart" class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition duration-200 font-semibold">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
